<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mobile-Usability-Evaluation-Suite</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="video_area">
                <video width="100%" height="360" controls style="margin-top: 10px;">
                    <source src="../file_example_MP4_640_3MG.mp4" type="video/mp4">
                </video>
                <iframe width="900" height="506" src="../file_example_MP4_640_3MG.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <form action="" class="was-validated my-5">
                <div class="mb-3">
                    <label class="py-1"  for="Select_participant">Select Participant:</label>
                    <select class="form-select" required aria-label="select example">
                        <option value="Aman">Aman</option>
                        <option value="Jeevesh">Jeevesh</option>
                        <option value="Sai">Sai</option>
                        <option value="Manish">Manish</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="py-1" for="URL">Select Video:</label>
                    <select class="form-select" required aria-label="select example">
                        <option value="url1">URL1</option>
                        <option value="url2">URL2</option>
                        <option value="url3">URL3</option>
                        <option value="url4">URL4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Add Notes</label>
                    <textarea placeholder="Enter Some Valuable Notes" class="form-control is-invalid"
                        id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Add">
            </form>
            <hr>
            <form action="" class="my-5 was-validated">
                <label for="exampleInputEmail1" class="form-label">
                    <h1>Send Email To Developer</h1>
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Developer Email" required>
                <div id="emailHelp" class="form-text">Developer Will Receive Testing Details</div>
                <input class="btn btn-primary" type="submit" value="Send">
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
