{% extends 'MUES/base.html' %}

<body>
  {% block body %}
  <div class="container">
    <h1 class="text-center text-primary m-5">Mobile Usability Evaluation Suite</h1>
    <div>
      <h3 class="text-center mb-4">User Dashboard</h3>
      <form id="userDetails" class="">
        <div class="form-group"> 
          <label for="name">Full Name: </label>
          <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" id="name" />
        </div>
        <div class="form-group">
          <label for="age">Age: </label>
          <input type="number" class="form-control" placeholder="Age" aria-label="Age" id="age" />
        </div>
        <div class="form-group">
          <!-- <span>Gender :</span> -->
          <label for="gender">Gender: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" checked />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <span>Tasks :</span>
        <button id="checkBtn" class="btn btn-sm btn-outline-primary my-3 p-2">Check / Uncheck All</button>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input " name="tasks" type="checkbox" value="1" id="task1" />
            <label class="form-check-label" for="task1"> Task 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="2" id="task2" />
            <label class="form-check-label" for="task2"> Task 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="3" id="task3" />
            <label class="form-check-label" for="task3"> Task 3 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="4" id="task4" />
            <label class="form-check-label" for="task4"> Task 4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="5" id="task5" />
            <label class="form-check-label" for="task5"> Task 5 </label>
          </div>
        </div>
        <button id="s" type="submit" class="btn btn-success my-4">
          Add User
        </button>
      </form>
    </div>
    <hr width="100%" class="bg-dark">
    <div class="mt-2">
      <h3 class="text-center mt-5">List Of Users</h3>
      <table class="table table-warning table-striped table-hover table-sm my-5">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-3">Name</th>
            <th scope="col-1">Age</th>
            <th scope="col-3">Gender</th>
            <th scope="col-4">Tasks</th>
            <th scope="col-4">Delete</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

  </div>
  {% endblock %}
</body>
