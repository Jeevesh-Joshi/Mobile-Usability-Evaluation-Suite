{% extends 'MUES/base.html' %}
{% block body %}
<div class="container py-5">
    <h1 class="text-center text-black m-5">Mobile Usability Evaluation Suite</h1>
    <div class="container text-light mt-5 py-2 rounded" style="background-color: #47736d;">
        <h3 class="text-center my-3">Developer's Feedback</h3>
        <form action="send_mail" method="post" class="was-validated">
            {% csrf_token %}
            <div class="form-group">
                <label for="proj" class="form-label">Project Name:</label>
                <select id="proj" name="proj" class="form-select" required aria-label="select example">
                    {% for proj in projects %}
                    <option value="{{proj.id}}">{{proj.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="mail" class="form-label mt-2">Email Address:</label>
                <input name="email" type="email" class="form-control" id="mail" placeholder="Enter Developer's Email"
                    required>
            </div>
            <div class="form-group">
                <label for="mailsubject" class="form-label mt-2">Subject:</label>
                <input name="subject" type="text" class="form-control" id="mailsubject" placeholder="Enter Email's subject"
                    required>
            </div>
            <div class="form-group">
                <label for="mailmsg" class="form-label mt-2">Message:</label>
                <textarea name="msg" placeholder="Enter your message" class="form-control is-invalid"
                    id="mailmsg" rows="4" required></textarea>
            </div>
            <div class="form-text text-light">Send feedback to the Developer.</div>
            <button class="mb-3 mt-1 btn btn-warning" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
