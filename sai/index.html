

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Video Recorder</title>
</head>

<div class="p-3 mb-2 bg-success text-white">
<body style="text-align: center">
	<h1> Video Recorder </h1>
	<div id="vid-recorder">
		<h3>Record Video </h3>
		<video class="w-50 h-25 d-inline-block" autoplay id="web-cam-container"
			style="background-color: black;">
			Your browser doesn't support
			the video tag
		</video>

		<div class="p-3 mb-2 bg-danger text-white" id="vid-record-status">
			Click the "Start video Recording"
			button to start recording
		</div>

		<!-- This button will start the video recording -->
		<button type="button" id="start-vid-recording"
			onclick="startRecording(this,
			document.getElementById('stop-vid-recording'))">
			Start video recording
		</button>

		<!-- This button will stop the video recording -->
		<button type="button" id="stop-vid-recording"
			disabled onclick="stopRecording(this,
			document.getElementById('start-vid-recording'))">
			Stop video recording
		</button>

	</div>
	<br>
	<br>
	<br>
	<div class="mb-3">
		<label class="py-1"  for="Select_participant">Select Participant:</label>
		<select class="form-select" required aria-label="select example">
			<option value="Aman">Aman</option>
			<option value="Jeevesh">Jeevesh</option>
			<option value="Sai">Sai</option>
			<option value="Manish">Manish</option>
		</select>
	</div>

	<div class="mb-3">
		<label class="py-1" for="URL">Select Video:</label>
		<select class="form-select" required aria-label="select example">
			<option value="url1">URL1</option>
			<option value="url2">URL2</option>
			<option value="url3">URL3</option>
			<option value="url4">URL4</option>
		</select>
	</div>

	

	<script src="index.js"></script>
</body>
</div>

</html>
