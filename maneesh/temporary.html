<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Mobile-Usability-Evaluation-Suite</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-primary">Mobile Usabilty Testing</h1>
    <div>

      <h3 class="text-center">User Details</h3>
    <form>
      <div class="form-group"> <label for="name">Full Name: </label>
        <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" id="name" />
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
          <input type="number" class="form-control" placeholder="Age" aria-label="Age" id="age" />
      </div>
      <div class="form-group">
        <span>Gender :</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" checked />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input " name="tasks" type="checkbox" value="1" id="task1" />
          <label class="form-check-label" for="task1"> Task 1 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="tasks" type="checkbox" value="2" id="task2" />
          <label class="form-check-label" for="task2"> Task 2 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="tasks" type="checkbox" value="3" id="task3" />
          <label class="form-check-label" for="task3"> Task 3 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="tasks" type="checkbox" value="4" id="task4" />
          <label class="form-check-label" for="task4"> Task 4 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="tasks" type="checkbox" value="5" id="task5" />
          <label class="form-check-label" for="task5"> Task 5 </label>
        </div>
      </div>
      <button id="s" type="submit" class="btn btn-primary">
        Add User
      </button>
    </form>
  </div>
    <div class="mt-2">
      <h3 class="text-center">List Of Users</h3>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-3">Name</th>
            <th scope="col-1">Age</th>
            <th scope="col-3">Gender</th>
            <th scope="col-4">Tasks</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</html>
