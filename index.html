<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

  <div class="container">
    <h1>Mobile Usabilty Testing</h1>
  
    <form class="m-4">
      <div class="row g-3 align-middle">
        <div class="col-6 ">
          <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" id="name" />
        </div>
        <div class="col-6">
          <input type="number" class="form-control" placeholder="Age" aria-label="Age" id="age" />
        </div>
        <div class="col-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" checked />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="" id="task1" />
            <label class="form-check-label" for="task1">
              Task 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="" id="task2"  />
            <label class="form-check-label" for="task2">
              Task 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="" id="task3"  />
            <label class="form-check-label" for="task3">
              Task 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="" id="task4"  />
            <label class="form-check-label" for="task4">
              Task 4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="tasks" type="checkbox" value="" id="task5"  />
            <label class="form-check-label" for="task5">
              Task 5
            </label>
          </div>
        </div>
        <div class="col-12">
          <button id="s" type="submit" class="btn btn-primary">
            Add User
          </button>
        </div>
      </div>
    </form>
    <div>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col-3">#</th>
            <th scope="col-3">Name</th>
            <th scope="col-3">Age</th>
            <th scope="col-3">Gender</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
